	<title>Strecke ansehen</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

	<h1>Strecke: {{ routes[selected_route]["name"] }} </h1>

        {% for id,rides in routes[selected_route]["rides"].items() %}

        {% endfor %}
    </ul>


<h2></h2>

</body>
</html>
